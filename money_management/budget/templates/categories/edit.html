{% extends "base.html" %}

{% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2>Edit Category</h2>
      <form method="post" action='' style="height: 225px;">
        {% csrf_token %}
        <div class="mb-3">
          <label for="category" class=form-label>{{form.category.label}}:</label>
          <input class="form-control" id="category" name=category value=" {{ object.category }}">
        </div>
        <button type="submit" class="btn btn-primary" value="Update">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
